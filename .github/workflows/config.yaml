
on:
  push:
    branches:
      - master

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Execute Semantic Release
        run: |
            npm i @semantic-release/apm-config
            npm i @semantic-release/changelog
            npm i @semantic-release/git
            npm i @semantic-release/github
            npx semantic-release
        env:
            GITHUB_TOKEN: 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

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        env:
          GITHUB_TOKEN: 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

      - name: Do something when a new release published
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          sudo touch ./test.txt
          sudo chmod 777 ./test.txt
          sudo echo ${{ steps.semantic.outputs.last_release_version }} >> test.txt
          sudo cat test.txt
          ls -a
        shell: bash





