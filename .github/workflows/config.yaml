
on:
  push:
    branches:
      - master

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-20.04
    steps:
      - name: Check
        uses: actions/checkout@v2
      - name: Version Released
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        env:
          GITHUB_TOKEN: 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

      - name: Update version when a new release published
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          rm ./src/main/resources/version.txt
          sudo echo ${{ steps.semantic.outputs.new_release_version }} >> ./src/main/resources/version.txt
          git config --global user.email "arradabdellah1@gmail.com"
          git config --global user.name "Abdellaharrad"
          git add .
          git push
        shell: bash
      - name: Execute Semantic Release
        run: |
          npm i @semantic-release/apm-config
          npm i @semantic-release/changelog
          npm i @semantic-release/git
          npm i @semantic-release/github
          npx semantic-release
        env:
          GITHUB_TOKEN: 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




