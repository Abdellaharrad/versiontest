on:
  push:
    branches:
    - master
jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-20.04
    steps:
      - name: Check
        uses: actions/checkout@v2
      - name: Version Released
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
      - run : |
          npx semantic release --dry-run

